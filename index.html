<!DOCTYPE html>
<html>
<head>
  <title>App na Nuvem - Azure</title>
  <script>
    async function buscarClima() {
      try {
        const resposta = await fetch('https://wttr.in/Manaus?format=3');
        if (!resposta.ok) {
          throw new Error('Erro na requisição do clima');
        }
        const clima = await resposta.text();
        document.getElementById('resultado').innerText = clima;
      } catch (error) {
        document.getElementById('resultado').innerText = 'Não foi possível carregar o clima.';
        console.error(error);
      }
    }

    window.onload = () => {
      buscarClima(); // Atualiza ao carregar a página
      setInterval(buscarClima, 300000); // Atualiza a cada 300000 ms = 5 minutos
    };
  </script>
</head>
<body>
  <h1>App de Clima (Rodando no Azure!)</h1>
  <p id="resultado">Carregando clima...</p>
</body>
</html>
